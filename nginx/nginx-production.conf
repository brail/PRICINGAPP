# ===========================================
# PRICING CALCULATOR v0.2 - Nginx Production
# ===========================================

upstream backend {
    server pricing-calculator-backend:5001;
}

upstream frontend {
    server pricing-calculator-frontend:80;
}

server {
    listen 80;
    server_name luke.febos.local;

    # Compressione
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API Backend per /pricingapp/api
    location /pricingapp/api/ {
        # Rimuovi /pricingapp dal path per il backend
        rewrite ^/pricingapp/api/(.*) /api/$1 break;

        proxy_pass http://pricing-calculator-backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # File statici per /static e /logo
    location ~ ^/(static|logo_|favicon\.ico) {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend per /pricingapp - gestione SPA
    location /pricingapp {
        # Rimuovi /pricingapp dal path per il frontend
        rewrite ^/pricingapp/(.*) /$1 break;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Gestione errori 404 per SPA
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    # Fallback per route SPA non trovate
    location @fallback {
        rewrite ^/pricingapp/(.*) /$1 break;
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect root a /pricingapp
    location = / {
        return 301 /pricingapp/;
    }

    # Health check
    location /pricingapp/health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
